apiVersion: v1
kind: Service
metadata:
  name: servicea
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: servicea
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    velocity.tech.v1/id: servicea # Velocity service identifier
  name: servicea
  labels:
    app: servicea
spec:
  selector:
    matchLabels:
      app: servicea
  replicas: 1
  template:
    metadata:
      labels:
        app: servicea
    spec:
      containers:
        - name: servicea
          image: yeasy/simple-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
           - name: SERVICEB_URL
             valueFrom:
               configMapKeyRef:
                 name: servicea
                 key: SERVICEB_URL

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: servicea
  annotations:
    velocity.tech.v1/dependsOn: serviceb
data:
  SERVICEB_URL: "{velocity.v1:serviceb.exposures(port=http).uri}"
  SERVICEB_HOST: "{velocity.v1:serviceb.exposures(port=http).host}"
  SERVICEB_PORT: "{velocity.v1:serviceb.exposures(port=http).port}"
---
apiVersion: v1
kind: Service
metadata:
  name: serviceb
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: serviceb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    velocity.tech.v1/id: serviceb # Velocity service identifier
    velocity.tech.v1/exposures-http-scheme: http

  name: serviceb
  labels:
    app: serviceb
spec:
  selector:
    matchLabels:
      app: serviceb
  replicas: 1
  template:
    metadata:
      labels:
        app: serviceb
    spec:
      containers:
        - name: serviceb
          image: yeasy/simple-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---

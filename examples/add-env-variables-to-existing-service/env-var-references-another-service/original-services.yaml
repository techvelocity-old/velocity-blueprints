---
apiVersion: v1
kind: Service
metadata:
  name: service-a
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: servicea
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    velocity.tech.v1/id: servicea # Velocity service identifier
  name: servicea
  labels:
    app: servicea
spec:
  selector:
    matchLabels:
      app: servicea
  replicas: 1
  template:
    metadata:
      labels:
        app: servicea
    spec:
      containers:
        - name: servicea
          image: yeasy/simple-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080

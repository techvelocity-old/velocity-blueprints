apiVersion: dynamodb.services.k8s.aws/v1alpha1
kind: Table
metadata:
  annotations:
    velocity.tech.v1/id: dynamo # Velocity service identifier
  name: "{velocity.v1.generate:cloudResourcePrefix(seed=my-table)}-{velocity.v1.envName}-my-table"
spec:
  tableName: "{velocity.v1.generate:cloudResourcePrefix(seed=my-table)}-{velocity.v1.envName}-my-table"
  attributeDefinitions:
    - attributeName: ForumName
      attributeType: S
    - attributeName: LastPostDateTime
      attributeType: S
    - attributeName: Subject
      attributeType: S
  keySchema:
    - attributeName: ForumName
      keyType: HASH
    - attributeName: Subject
      keyType: RANGE
  localSecondaryIndexes:
    - indexName: LastPostIndex
      keySchema:
        - attributeName: ForumName
          keyType: HASH
        - attributeName: LastPostDateTime
          keyType: RANGE
      projection:
        projectionType: KEYS_ONLY
  provisionedThroughput:
    readCapacityUnits: 5
    writeCapacityUnits: 5
  streamSpecification:
    streamEnabled: true
    streamViewType: "NEW_AND_OLD_IMAGES"
